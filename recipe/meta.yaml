{% set version = '7.3-12' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-nnet
  version: {{ version|replace("-", "_") }}

source:
  fn: nnet_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/nnet_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/nnet/nnet_{{ version }}.tar.gz
  sha256: 2723523e8581cc0e2215435ac773033577a16087a3f41d111757dd96b8c5559d

build:
  merge_build_host: True  # [win]
  number: 1003
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('nnet')"           # [not win]
    - "\"%R%\" -e \"library('nnet')\""  # [win]

about:
  home: http://www.stats.ox.ac.uk/pub/MASS4/
  license: GPL-2 | GPL-3
  summary: Software for feed-forward neural networks with a single hidden layer, and for multinomial
    log-linear models.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
